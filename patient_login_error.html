<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-stethoscope"></i> MediBook
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments/doctors/">Find Doctors</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/register/">Register</a>
                        </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    
        <div class="container mt-3">
            
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Invalid username or password
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            
        </div>
    

    <!-- Main Content -->
    <main class="container mt-4">
        
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
            </div>
            <div class="card-body">
                <form method="post" id="login-form">
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" value="patient1" class="form-control" placeholder="Username" maxlength="150" required="" id="id_username">
                        
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required="" id="id_password">
                        
                    </div>
                    
                    
                        <div class="alert alert-danger">
                            Invalid username or password
                        </div>
                    
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="/accounts/register/">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>Â© 2025 MediBook. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    


</body></html>
